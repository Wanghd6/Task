<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="left-content">
            <!-- 左上栏 -->
            <div class="nav">
                <span class="author">XUN&ZUO</span>
                <span class="arrow"><img src="images/arrow.png" alt=""></span>
                <span class="item_value">Huidi Planning</span>
                <span class="pin"><img src="images/chat-pin-outlined.png" alt=""></span>
            </div>
            <!-- 左下栏 -->
            <div class="time">
                <P>已经保存到云端</P>
            </div>
        </div>
        <div class="right-content">
            <!-- 右栏第一个分割线前内容 -->
            <div class="righ-content-left">
                <div class="share">
                    <button>
                        <span class="share-button"><img id="share-icon" src="images/icon_building_outlined.png" alt="">
                            <div>分享</div>
                        </span>
                    </button>
                </div>
                <div class="edit">
                    <button>
                        <span class="edit-button">
                            <img id="edit-icon" src="images/icon_edit_outlined.png" alt="">
                            <div>编辑</div>
                            <img id="down-icon" src="images/icon_down_bold_outlined.png" alt="">
                        </span>
                    </button>
                </div>
                <span class="bell"><img src="images/bell_outlined.png" alt=""></span>
                <span class="more"><img src="images/More-Outlined.png" alt=""></span>
            </div>
            <div class="right-content-mid">
                <span class="search"><img id="search" src="images/search-outlined.png" alt=""></span>
                <span class="add"><img id="add" src="images/AddOutline.png" alt=""></span>
            </div>
            <div class="user">
                <!-- <img src="images/H.png" alt=""> -->
            </div>
        </div>
    </div>
    <div class="down">
        <div class="down_left">
            <span class="catalogue__pin-btn-unpin"></span>
            <div class="catalogue_content">
                <ul>
                    <li class="doc_name">Huidi Planning</li>
                    <li>第一阶段</li>
                    <li>基础学习</li>
                </ul>
            </div>
        </div>
        <div class="down_right">
            <div class="page_header">
                <h1>Huidi Planning</h1>
                <span class="info">
                    <div class="info_left">
                        <span>
                            <div class="userpic"></div>
                            <div class="username">
                                <p>XUN</p>
                            </div>
                            <span class="border"></span>
                        </span>
                    </div>
                    <div class="info_right">
                        <p>今天创建</p>
                    </div>
            </div>
            <div class="content">
                <span class="tittle">
                    <img src="images/triangle.png" alt="">
                    <span>第一阶段<br></span>
                </span>
                <div class="word">
                    <span class="gap">
                    </span>
                    <h3><br>基础学习</h3>
                    <p>html+<span class="underlined">css</span>
                    </p>
                    <div class="line_1">
                        <div class="dot">•</div>
                        <p>学习完成时间:6.17；
                        </p>
                    </div>
                    <div class="folod_block">
                        <div class="line_2">
                            <div class="dot">•</div>
                            <p>学习后3天完成第一个task:</p>
                        </div>
                        <div class="line_3">
                            <div class="dot">◦</div>
                            <p>实现一个<span class="underlined">飞书文档</span>预览html；
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </span>
        </div>
    </div>
    <div class="bottom">
        <span class="icons">
            <div class="maybe_icon">
                <img src="images/icon_maybe_outlined.svg" alt="">
            </div>
            <div class="doc_comment_icon">
                <img src="images/icon_doc-comment_outlined .svg" alt="">
            </div>
        </span>
    </div>
</body>

</html>
